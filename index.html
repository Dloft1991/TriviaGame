<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <title>Document</title>
</head>

<body>
    <main>
        <div class="heading">
            <h1 id="title">Total Avenger Trivia</h1>
            <p>Click start see how many you can answer correctly.</p>
        </div>
        <section>
            <div class="row" id="start">
                <div class="col-sm-12">
                    <button onclick="start();">START</button>
                    <button id="submitbtn" type="button"  data-toggle="modal" data-target="#exampleModal" onclick="check();">
                            SUBMIT
                          </button>
                    <button id="resetbtn" type="button" value="Reset Game" onclick="restart();"><a id="link" href="index.html">RESET</a></button>
                </div>
            </div>
        </section>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <img id="thor" src="https://www.screengeek.net/wp-content/uploads/2019/04/thor-4-chris-hemsworth.jpg">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <p id="number_correct"></p>
            </div>
            <div class="modal-footer">
                <button id="resetbtn" type="button" value="Reset Game" onclick="restart();"><a id="link" href="index.html">RESET</a></button>
                <!--Make this a save to account button-->
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
<br>
        <form id="quiz" name="quiz">
            <div>
                <h3>What color is Thanos?</h3>
                <label>
                    <input type="radio" id="mc" value="blue" name="question1" />Blue</label>
                <label>
                    <input type="radio" id="mc" value="Purple" name="question1" />Purple</label>
                <label>
                    <input type="radio" id="mc" value="red" name="question1" />Red</label>
                <label>
                    <input type="radio" id="mc" value="green" name="question1" />Green</label>
            </div>
            <div>
                <h3>Who is Starloards favorite actor? </h3>
                <label>
                    <input type="radio" id="mc" value="Brian Cranston" name="question2" />Brian Cranston</label>
                <label>
                    <input type="radio" id="mc" value="Samual L. Jackson" name="question2" />Samual L. Jackson</label>
                <label>
                    <input type="radio" id="mc" value="Kevin Bacon" name="question2" />Kevin Bacon</label>
                <label>
                    <input type="radio" id="mc" value="Chris Pratt" name="question2" />Chris Pratt</label>
            </div>

            <div>
                <h3>Where is SpiderMan from? </h3>
                <label>
                    <input type="radio" id="mc" value="Queens" name="question3" /> Queens</label>
                <label>
                    <input type="radio" id="mc" value="Orlando" name="question3" />Orlando</label>
                <label>
                    <input type="radio" id="mc" value="Brooklyn" name="question3" />Brooklyn</label>
                <label>
                    <input type="radio" id="mc" value="Portland" name="question3" />Portland</label>
            </div>

            <div>
                <h3>How many kids does HawkEye have? </h3>
                <label>
                    <input type="radio" id="mc" value="Five" name="question4" /> Five</label>
                <label>
                    <input type="radio" id="mc" value="Twelve" name="question4" />Twelve</label>
                <label>
                    <input type="radio" id="mc" value="Three" name="question4" />Three</label>
                <label>
                    <input type="radio" id="mc" value="Two" name="question4" />Two</label>
            </div>
        </form>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </main>
</body>

</html>
