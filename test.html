<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Fontdiner+Swanky" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Trivia Game</title>


</head>

<body>

  <main>

    <div class="row">
      <div class="col-sm-12">
        <h1 id="heading">Avenger Trivia Game!</h1>
        <p id="directions"> Click start to begin, <br> You have 20 seconds to <br> submit your answers.</p>
      </div>
    </div>
    <!-- start button -->

    <input id="button" type="button" value="Start Game" onclick="pageLoad();"></input>
    
      <!-- first page loading -->
      <div class="row">
        <div class="col-sm-2">
          <h2>
            <p id="timer"></p>Timer:
          </h2>
        </div>
        <div class="col-sm-10">
          <p id="counter"> </p>
        </div>
      </div>
      <p id="times_up"></p>

      <form id="quiz" name="quiz">
        <div>
          <h3>What color is Thanos?</h3>
          <label>
            <input type="radio" id="mc" value="blue" name="question1" />Blue</label>
          <label>
            <input type="radio" id="mc" value="Purple" name="question1" />Purple</label>
          <label>
            <input type="radio" id="mc" value="red" name="question1" />Red</label>
          <label>
            <input type="radio" id="mc" value="green" name="question1" />Green</label>
        </div>

        <div>
          <h3>Who is Starloards favorite actor? </h3>
          <label>
            <input type="radio" id="mc" value="Brian Cranston" name="question2" />Brian Cranston</label>
          <label>
            <input type="radio" id="mc" value="Samual L. Jackson" name="question2" />Samual L. Jackson</label>
          <label>
            <input type="radio" id="mc" value="Kevin Bacon" name="question2" />Kevin Bacon</label>
          <label>
            <input type="radio" id="mc" value="Chris Pratt" name="question2" />Chris Pratt</label>
        </div>

        <div>
          <h3>Where is SpiderMan from? </h3>
          <label>
            <input type="radio" id="mc" value="Queens" name="question3" /> Queens</label>
          <label>
            <input type="radio" id="mc" value="Orlando" name="question3" />Orlando</label>
          <label>
            <input type="radio" id="mc" value="Brooklyn" name="question3" />Brooklyn</label>
          <label>
            <input type="radio" id="mc" value="Portland" name="question3" />Portland</label>
        </div>

        <div>
          <h3>How many kids does HawkEye have? </h3>
          <label>
            <input type="radio" id="mc" value="Five" name="question4" /> Five</label>
          <label>
            <input type="radio" id="mc" value="Twelve" name="question4" />Twelve</label>
          <label>
            <input type="radio" id="mc" value="Three" name="question4" />Three</label>
          <label>
            <input type="radio" id="mc" value="Two" name="question4" />Two</label>
        </div>
      </form>
      <input id="button" type="button" value="Submit my answers" onclick="check();"></input>
      <div id="after_submit">
        <p id="number_correct"></p>
      </div>
      <!-- reset button -->
      <input id="button" type="button" value="Reset Game" onclick="restart();"></input>
      <div id="after_end"></div>

      

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="assets/javascript/app.js"></script>
  </main>

</body>

</html>
